<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

    <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
    
  <div fxFlex="40">
    <mat-card *ngIf="dish">
        <mat-card-header>
          <mat-card-title>{{dish.name | uppercase}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{dish.image}}" alt="Dish Image">
        <mat-card-content *ngIf="dish">
          <p>{{dish.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="goBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
  </div>

  <div fxFlex="40">
    <mat-card *ngIf="dish">
        <mat-card-header>
          <mat-card-title>Comments</mat-card-title>
        </mat-card-header>
        <mat-card-content *ngIf=dish>
            <mat-list>
            <mat-list-item *ngFor="let c from dish.comments">
              <p matLine> {{c.comment}} </p>
              <p matLine> {{c.rating}} Stars </p>
              <p matLine> -- {{c.author}} {{c.date | date}}</p>
            </mat-list-item>            
          </mat-list>
        </mat-card-content>
        </mat-card>
  </div>

</div>
